<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/play">Juego</a>
        <a class="navbar-brand" href="/users">Usuarios</a>
    </nav>
    <div class="container mt-4">
        <h2>Editar Usuario</h2>

        <form action="/users/edit/{id}" th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required/>
            </div>

            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required/>
            </div>

            <div class="form-group mt-3">
                <label for="money">Dinero</label>
                <input type="number" id="money" name="money" class="form-control" th:value="${user.money}" required/>
            </div>

            <button type="submit" class="btn btn-success mt-4">Actualizar Usuario</button>
        </form>
    </div>
</body>
</html>

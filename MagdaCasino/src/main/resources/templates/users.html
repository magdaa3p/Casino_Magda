<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Usuarios</a>
    </nav>
    <div class="container mt-4">
        <h2>Lista de Usuarios</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Dinero</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.money}"></td>
                    <td>
                        <a th:href="@{/users/play/{id}(id=${user.id})}" class="btn btn-primary">Jugar</a>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Nuevo Usuario</h3>
        <form action="/users/create" method="post">
            <input type="text" name="name" placeholder="Nombre" required/>
            <input type="email" name="email" placeholder="Email" required/>
            <input type="number" name="money" placeholder="Dinero inicial" required/>
            <button type="submit" class="btn btn-success">Crear Usuario</button>
        </form>
    </div>
</body>
</html>

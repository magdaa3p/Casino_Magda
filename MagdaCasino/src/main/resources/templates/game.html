<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Juego - Adivina el Número</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/users">Usuarios</a>
    </nav>
    <div class="container mt-4">
        <h2>Bienvenido al Juego, <span th:text="${user.name}"></span></h2>
        <p>Tu dinero actual: <span th:text="${user.money}"></span></p>

        <h4>Adelante, adivina un número entre 1 y 10:</h4>
        <form action="#" th:action="@{/users/play/{id}(id=${user.id})}" method="post">
            <input type="number" name="guess" min="1" max="10" required/>
            <button type="submit" class="btn btn-primary">Adivinar</button>
        </form>

        <div th:if="${result != null}">
            <p th:text="${result}"></p>
        </div>

        <a href="/users" class="btn btn-secondary mt-3">Volver a la lista de usuarios</a>
    </div>
</body>
</html>
